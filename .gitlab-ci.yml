image: golang:1.12

stages:
  - build
  - package

go:build:
  stage: build
  variables:
    "GO111MODULES": "on"
  script:
    - make build
  artifacts:
    paths:
      - out
    expire_in: 30 days

docker:
  stage: package
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    CONTAINER_TAG: zekker6/traefik-hosts-generator:${CI_COMMIT_TAG}
  before_script:
    - (echo $DOCKER_AUTH | base64 -d) > /kaniko/.docker/config.json
    - export buildDir=$(pwd)
  script:
    - /kaniko/executor --dockerfile docker/Dockerfile --destination ${CONTAINER_TAG} --context dir://${buildDir}/out --cache=false
  only:
    refs:
      - tags

